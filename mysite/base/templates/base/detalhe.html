{% extends 'base/base.html' %}

{% block title %}Lista de Tarefas{% endblock %}

{% block body %}
    <div class="d-flex flex-column align-items-center justify-content-center py-4">
        <div class="wrapper w-100">
            <div class="content container">
                <!-- Título -->
                <h1 class="text-center mb-4 text-primary">Editar Tarefa</h1>

                <!-- Formulário de edição -->
                <form method="post" class="form-tarefa bg-light p-4 border rounded shadow-sm">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.non_field_errors }}
                    </div>
                    <div class="mb-3">
                        <label for="id_nome" class="form-label">{{ form.nome.label }}</label>
                        <input type="text" name="{{ form.nome.html_name }}" id="id_nome" value="{{ form.nome.value|default_if_none:'' }}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="id_feita" class="form-check-label">{{ form.feita.label }}</label>
                        <input type="checkbox" name="{{ form.feita.html_name }}" id="id_feita" {% if form.feita.value %}checked{% endif %} class="form-check-input">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        <a href="{% url 'base:home' %}" class="btn btn-secondary">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
