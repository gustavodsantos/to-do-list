{% extends 'base/base.html' %}

{% block title %}Registrar Novo Usuário{% endblock title %}

{% block body %}
<div class="d-flex flex-column align-items-center mt-5">
    <h2 class="text-center text-secondary">Registrar Novo Usuário</h2>
    <form method="post" class="w-50 mt-3 p-4 border rounded shadow-sm bg-light">
        {% csrf_token %}
        {% if form.non_field_errors %}
            <div class="alert alert-danger">{{ form.non_field_errors }}</div>
        {% endif %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Registrar</button>
    </form>
</div>
{% endblock body %}
