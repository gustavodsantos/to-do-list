{% extends 'base/base.html' %}
{% block title %}Página de Login{% endblock title %}
{% block body %}
<div class="d-flex flex-column align-items-center mt-5">
    <h1 class="text-center text-secondary">Página de Login</h1>
    <form action="{% url 'login' %}" method="post" class="w-50 mt-4 p-4 border rounded shadow-sm bg-light">
        {% csrf_token %}
        {% if form.non_field_errors %}
            <div class="alert alert-danger">{{ form.non_field_errors }}</div>
        {% endif %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <a href="{% url 'password_reset' %}" class="mt-3 text-decoration-none text-secondary">Esqueceu a senha?</a>
</div>
{% endblock body %}
