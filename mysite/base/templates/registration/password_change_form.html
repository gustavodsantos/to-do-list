{% extends 'base/base.html' %}
{% block title %}Alterar Senha{% endblock title %}
{% block body %}
<div class="d-flex flex-column align-items-center mt-5">
    <h1 class="text-center text-secondary">Alteração de Senha</h1>
    <form method="post" class="w-50 mt-4 p-4 border rounded shadow-sm bg-light">
        {% csrf_token %}
        {% if form.errors %}
            <div class="alert alert-danger">Corrija os erros abaixo:</div>
        {% endif %}
        <div class="mb-3">
            <label for="id_old_password" class="form-label">Senha Atual</label>
            {{ form.old_password }}
        </div>
        <div class="mb-3">
            <label for="id_new_password1" class="form-label">Nova Senha</label>
            {{ form.new_password1 }}
        </div>
        <div class="mb-3">
            <label for="id_new_password2" class="form-label">Confirme a Nova Senha</label>
            {{ form.new_password2 }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Alterar Senha</button>
    </form>
</div>
{% endblock body %}
